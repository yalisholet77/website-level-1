<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Page</title>
    <link rel="stylesheet" href="load.css"> <!-- Link to load.css -->
    <style>
        /* Additional styles for load.html */
        /* Center content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9; /* Change background color as needed */
        }

        /* Style for loading message */
        .loading-message {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        /* Style for loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1 class="fade-in">Loading...</h1> <!-- Apply fade-in animation to the loading message -->
    <div class="loader slide-in-left"></div> <!-- Apply slide-in-left animation to the loader -->

    <script>
        // Set a timeout to redirect to index.html after a certain time (in milliseconds)
        setTimeout(function() {
            window.location.href = 'index.html'; // Redirect to index.html
        }, 3000); // Change the time (in milliseconds) as needed
    </script>
</body>

</html>
